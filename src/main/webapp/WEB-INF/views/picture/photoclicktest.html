<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Example</title>
    <style>
        /* 공통 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .image-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 75px;
            height: 75px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .image-container img:hover {
            border-color: #333; /* 마우스 오버 시 테두리 색상 변경 */
        }
        .main-image-container {
        	display: flex;
        	justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            text-align: left;
            margin-bottom: 20px;
        }
        .main-image-container img {
            width: 100%; /* 큰 이미지의 너비를 화면 너비의 100%로 설정 */
            height: auto; /* 높이는 자동으로 조정됩니다 */
            max-width: 550px; /* 최대 너비 제한 */
            max-height: 550px; /* 최대 높이 제한 */
        }
        /* 새로운 스타일링 추가 */
        .photo-page {
        	position: relative; /* 부모 요소를 상대적 위치로 설정 */
            display: flex;
            justify-content:  flex-start;
            align-items: center; /* 이미지와 툴팁을 세로 중앙 정렬 */
            margin-bottom: 20px;
        }
        .photo-page img {
            width: 90px;
    		height: auto;
    		border-radius: 5px;
    		margin-right: 40px; /* 이미지를 왼쪽으로 10px 옮김 */
            
        }
        .tooltip {
			background-color: rgba(0, 0, 0, 0.8);
    		color: white;
    		padding: 10px;
    		border-radius: 5px;
    		opacity: 0; /* 처음에는 안 보이도록 설정 */
    		transition: opacity 0.3s ease;
    		width: 200px; /* 툴팁 너비 */
    		text-align: center; /* 텍스트 가운데 정렬 */
    		position: absolute; /* 절대 위치 설정 */
    		top: 50%; /* 이미지의 중앙에서 위쪽으로 50% */
    		left: 50%; /* 이미지의 중앙에서 오른쪽으로 50% */
    		transform: translate(-50%, -50%); /* 중앙 정렬을 위한 변형 */
    		z-index: 1; /* 이미지보다 앞에 나타나도록 설정 */
    }
        .photo-page:hover .tooltip {
            opacity: 1; /* 마우스를 올리면 툴팁 보이기 */
        }
        .split-container {
            display: flex;
            height: 100vh; /* 전체 화면 높이에 맞추기 */
        }

        .left-pane, .right-pane {
            flex: 1; /* 좌우 영역 균일하게 나누기 */
            padding: 1%;
            box-sizing: border-box; /* padding 포함한 전체 크기로 설정 */
            display: flex;
            justify-content: center; /* 내부 내용 가로 중앙 정렬 */
            flex-wrap: wrap; /* 이미지들이 넘치면 줄 바꿈 처리 */
        }

        .left-pane {
            background-color: #f0f0f0;
        }

        .right-pane {
            background-color: #f0f0f0;
            
        }
        .size-info {
        position: absolute; /* 절대 위치 설정 */
        bottom: 600px;  /* 이미지 아래에 위치하도록 설정 */
        left: 50%; /* 중앙 정렬을 위한 왼쪽 위치 조정 */
        transform: translateX(-20%); /* 가운데 정렬 */
        background-color: rgba(0, 0, 0, 0.7); /* 배경색과 투명도 설정 */
        color: white; /* 텍스트 색상 설정 */
        padding: 5px 10px; /* 내부 여백 설정 */
        border-radius: 5px; /* 모서리 둥글게 설정 */
        font-size: 12px; /* 텍스트 크기 설정 */
         width: 50px;
        height: 50px;
         z-index: 1; /* 다른 요소보다 위에 나타나도록 설정 */
        
        }
        

		
    </style>
</head>
<body>

    <div class="split-container">
        <div class="left-pane">
<div class="main-image-container">
    <!-- 클릭한 이미지가 나오는 곳 -->
    <img src="https://cdn.pixabay.com/photo/2022/07/08/10/37/books-7309019_640.png" alt="큰 이미지" id="mainImage">
</div>

<div class="image-container">
    <!-- 클릭할 작은 이미지들 -->
    <img src="https://cdn.pixabay.com/photo/2022/07/08/10/37/books-7309019_640.png" alt="이미지 1" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/06/16/05/29/ai-generated-8832689_640.jpg" alt="이미지 2" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/05/20/21/29/ai-generated-8776335_640.jpg" alt="이미지 3" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/06/16/15/23/book-8833643_640.jpg" alt="이미지 4" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/07/13/13/20/ai-generated-8892153_640.png" alt="이미지 5" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/06/18/08/28/book-8837306_640.jpg" alt="이미지 6" class="thumbnail-image">
    <!-- 필요한 만큼 이미지를 추가할 수 있습니다 -->
</div>
</div>
<div class="right-pane">
 <div class="photo-page">
    <div class="size-info">6x8</div>
    </div>
    <div class="photo-page">
        <div class="size-info">8x6</div>
    </div>
    <div class="photo-page">
         <div class="size-info">8x8</div>
    </div>
    <div class="photo-page">
        <div class="size-info">10x10</div>
    </div>
    <div class="photo-page">
        <div class="size-info">11x8</div>
    </div>
    <div class="photo-page">
        <div class="size-info">8x11</div>
    </div>
 	
<div class="photo-page">
	<div>
        <img src="https://media.istockphoto.com/id/946854272/vector/set-of-blank-book-cover-template.jpg?s=612x612&w=0&k=20&c=9Qs_A8THVQG2jNKr_NiOjhaUMfeMfqzvGJ71BGxKQbE=" alt="하드 커버">
    </div>
    <div class="tooltip">딱딱하고 두꺼운 종이로 만들어짐</div>
    </div>



    <div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/477245034/vector/blank-cover-3d-magazine-mock-template.jpg?s=612x612&w=0&k=20&c=9vfVt8z1R_zdBzPrc36ZIkE0ArxCDk--2en0ckGvOqg=" alt="소프트 커버">
    </div>
    <div class="tooltip">유연한 재질로 만들어짐</div>
    </div>



    <div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/1130869955/photo/blue-standing-hardcover-book-isolated-perspective-view.jpg?s=612x612&w=0&k=20&c=23nLujx9DI6fSngxQ9PG3sb2BYgVkO6UXJn2t5BRh-w=" alt="리넨 커버">
    </div>
    <div class="tooltip">고급스러운 리넨 소재로 만들어짐</div>
    </div>



    <div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/588593044/photo/dark-green-and-silver-leather-cover.jpg?s=612x612&w=0&k=20&c=iGNWOnG8B7dgwd681vNS6VC-a3ZZSkXFv8Qr1Z5ZpSg=" alt="가죽 커버">
    </div>
    <div class="tooltip">고급스러운 가죽 소재로 만들어짐</div>
    </div>
</div>
</div>

<script>
// JavaScript로 각 작은 이미지에 클릭 이벤트 처리
var thumbnailImages = document.querySelectorAll('.thumbnail-image');
var mainImage = document.getElementById('mainImage');

thumbnailImages.forEach(function(image) {
    image.addEventListener('click', function() {
        // 클릭한 작은 이미지의 src 속성을 큰 이미지에 설정
        mainImage.src = image.src;
        mainImage.alt = image.alt;
    });
});
</script>

</body>
</html>
