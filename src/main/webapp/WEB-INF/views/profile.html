<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로필 관리 - 포토북 제작 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>포토북 제작 서비스</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="profile.html">프로필 관리</a></li>
                <li><a href="photobook.html">포토북 제작</a></li>
                <li><a href="order.html">주문</a></li>
                <li><a href="board.html">게시판</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>프로필 관리</h2>
            <form action="profile_update.html" method="post">
                <div>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">전화번호:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">주소:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">프로필 업데이트</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 포토북 제작 서비스. All rights reserved.</p>
    </footer>
</body>
</html>
