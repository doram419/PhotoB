<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Example</title>
    <style>
        /* 공통 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .image-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 90px;
            height: 90px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .image-container img:hover {
            border-color: #333; /* 마우스 오버 시 테두리 색상 변경 */
        }
        .main-image-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .main-image-container img {
            width: 70%; /* 큰 이미지의 너비를 화면 너비의 70%로 설정 */
            height: auto; /* 높이는 자동으로 조정됩니다 */
            max-width: 650px; /* 최대 너비 제한 */
            max-height: 650px; /* 최대 높이 제한 */
        }
        /* 새로운 스타일링 추가 */
        .photo-page {
            display: flex;
            justify-content: flex-end;
            align-items: center; /* 이미지와 툴팁을 세로 중앙 정렬 */
            margin-bottom: 20px;
        }
        .photo-page img {
            width: 90px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px; /* 이미지와 툴팁 사이 간격 설정 */
        }
        .tooltip {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0; /* 처음에는 안 보이도록 설정 */
            transition: opacity 0.3s ease;
            width: 200px; /* 툴팁 너비 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        .photo-page:hover .tooltip {
            opacity: 1; /* 마우스를 올리면 툴팁 보이기 */
        }
    </style>
</head>
<body>

<div class="main-image-container">
    <!-- 클릭한 이미지가 나오는 곳 -->
    <img src="https://cdn.pixabay.com/photo/2024/06/21/08/21/hut-8843868_1280.jpg" alt="큰 이미지" id="mainImage">
</div>

<div class="image-container">
    <!-- 클릭할 작은 이미지들 -->
    <img src="https://cdn.pixabay.com/photo/2024/06/21/08/21/hut-8843868_1280.jpg" alt="이미지 1" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/04/19/22/25/man-8707406_640.png" alt="이미지 2" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/04/20/10/30/dandelion-8708275_640.jpg" alt="이미지 3" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2024/05/18/19/21/books-8770940_640.jpg" alt="이미지 4" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2023/09/30/09/11/dachshund-8285216_640.jpg" alt="이미지 5" class="thumbnail-image">
    <img src="https://cdn.pixabay.com/photo/2023/03/01/03/21/racial-7822176_640.jpg" alt="이미지 6" class="thumbnail-image">
    <!-- 필요한 만큼 이미지를 추가할 수 있습니다 -->
</div>

<div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/946854272/vector/set-of-blank-book-cover-template.jpg?s=612x612&w=0&k=20&c=9Qs_A8THVQG2jNKr_NiOjhaUMfeMfqzvGJ71BGxKQbE=" alt="하드 커버">
    </div>
    <div class="tooltip">딱딱하고 두꺼운 종이로 만들어짐</div>
</div>

<div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/477245034/vector/blank-cover-3d-magazine-mock-template.jpg?s=612x612&w=0&k=20&c=9vfVt8z1R_zdBzPrc36ZIkE0ArxCDk--2en0ckGvOqg=" alt="소프트 커버">
    </div>
    <div class="tooltip">유연한 재질로 만들어짐</div>
</div>

<div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/1130869955/photo/blue-standing-hardcover-book-isolated-perspective-view.jpg?s=612x612&w=0&k=20&c=23nLujx9DI6fSngxQ9PG3sb2BYgVkO6UXJn2t5BRh-w=" alt="리넨 커버">
    </div>
    <div class="tooltip">고급스러운 리넨 소재로 만들어짐</div>
</div>

<div class="photo-page">
    <div>
        <img src="https://media.istockphoto.com/id/588593044/photo/dark-green-and-silver-leather-cover.jpg?s=612x612&w=0&k=20&c=iGNWOnG8B7dgwd681vNS6VC-a3ZZSkXFv8Qr1Z5ZpSg=" alt="가죽 커버">
    </div>
    <div class="tooltip">고급스러운 가죽 소재로 만들어짐</div>
</div>

<script>
// JavaScript로 각 작은 이미지에 클릭 이벤트 처리
var thumbnailImages = document.querySelectorAll('.thumbnail-image');
var mainImage = document.getElementById('mainImage');

thumbnailImages.forEach(function(image) {
    image.addEventListener('click', function() {
        // 클릭한 작은 이미지의 src 속성을 큰 이미지에 설정
        mainImage.src = image.src;
        mainImage.alt = image.alt;
    });
});
</script>

</body>
</html>
