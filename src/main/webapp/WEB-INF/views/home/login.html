<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 - 나만의 포토북 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .auth-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link, .social-login {
            text-align: center;
            margin-top: 15px;
        }
        .social-login button {
            margin: 5px;
            width: 100%;
        }
        .social-login .google {
            background-color: #DB4437;
        }
        .social-login .naver {
            background-color: #03C75A;
        }
    </style>


    <div class="auth-container">
        <h2>로그인</h2>
        <form id="loginForm" action="file:///C:/Users/806-25/Documents/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/%ED%8F%AC%ED%86%A0%EB%B6%81%20html&#39;/%ED%8F%AC%ED%86%A0%EB%B6%81%20html&#39;/login" method="post">
            <input type="email" id="email" name="email" placeholder="이메일" required="">
            <input type="password" id="password" name="password" placeholder="비밀번호" required="">
            <button type="submit">로그인</button>
        </form>
        <div class="signup-link">
            <p>계정이 없으신가요? <a href="file:///C:/Users/806-25/Documents/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/%ED%8F%AC%ED%86%A0%EB%B6%81%20html&#39;/%ED%8F%AC%ED%86%A0%EB%B6%81%20html&#39;/register.html" id="showSignup">회원가입</a></p>
        </div>
        <div class="social-login">
            <button class="google" onclick="socialLogin(&#39;google&#39;)">Google로 로그인</button>
            <button class="naver" onclick="socialLogin(&#39;naver&#39;)">Naver로 로그인</button>
        </div>
    </div>

    <script>
        function socialLogin(provider) {
            // 소셜 로그인 구현
            console.log(provider + " 로그인");
        }

        document.getElementById('showSignup').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('h2').textContent = '회원가입';
            document.getElementById('loginForm').id = 'signupForm';
            document.querySelector('form').action = 'signup';
            document.querySelector('button[type="submit"]').textContent = '회원가입';
            document.querySelector('.signup-link').style.display = 'none';
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                console.log('폼 제출:', email, password);
                // 여기에 서버로 데이터를 보내는 로직을 구현
            } else {
                alert('모든 필드를 채워주세요.');
            }
        });
    </script>


</body></html>
